<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="images/logo-removebg-preview.png" />
   <title>Formulario</title>


   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


   <link rel="stylesheet" href="css/style.css">

</head>

<body>

   <section class="header">

      <a href="index.html" class="logo">JS</a>

      <nav class="navbar">
         <a href="index.html">home</a>

      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>

   </section>


   <section class="services">

      <h1 class="heading-title"> formulario </h1>

   </section>

   <div class="container-ejercicios">

      <div class="form-data">
         <form action="#">

            <label for="">tipo documento</label>
            <div class="box-input">

               <input type="text" placeholder="Tipo de documento">
            </div>

            <label for="">Numero de documento</label>
            <div class="box-input">

               <input type="text" placeholder="No. documento">
            </div>

            <label for="">Nombre</label>
            <div class="box-input">

               <input type="text" placeholder="Nombre">
            </div>

            <label for="">Apellido</label>
            <div class="box-input">

               <input type="text" placeholder="Apellido">
            </div>

            <label for="">Correo</label>
            <div class="box-input">

               <input type="text" placeholder="Correo electronico">
            </div>

            <label for="">Password</label>
            <div class="box-input">

               <input type="text" placeholder="Password">
            </div>

            <label for="">Confirmar password</label>
            <div class="box-input">

               <input type="text" placeholder="Comprobar password">
            </div>

            <label for="">Terminos de uso</label>
            <div class="box-input">

               <input class="terminos" type="checkbox" placeholder=""> 
            </div>



         </form>
      </div>
   </div>





   <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>


   <script src="js/script.js"></script>
